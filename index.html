<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body id="main">
    <div class="header container-fluid">
        <div class="row">
            <h1>Dark Souls Game</h1>
            <div class="col-sm-4 col-md-2 ml-auto text-center">
                <button id="bonfire">
                    <img class="" src="assets/images/Bonfire.gif" alt="click to restart">
                </button>
            </div>
        </div>
    </div>
    <div id="died" class="msg death-msg">YOU DIED</div>
    <div id="victory" class="msg victory-msg"></div>
    <div id="board" class="container">
        <div class="instructions">
            <h1>Instructions</h1>
            <p>Select character. Press attack button. Win.</p>
        </div>
        <!-- <div id="game-board"> -->
        <div id="character-selection">
            <h2 id="select">Select Your Character</h2>
            <div class="row">
                <div id="char1" class="character col-sm-6 col-md-6 col-lg-3" data-hp="20" data-attack="5" data-name="The Pursuer">
                    <figure>
                        <img src="assets/images/Pursuer.jpg">
                        <figcaption>
                            <div class="flavour-text">A silent, hulking knight with a tendency to fall into battle from the talons of a massive bird. Will not rest until his target is slain.</div>
                        </figcaption>
                    </figure>
                </div>
                <div id="char2" class="character col-sm-6 col-md-6 col-lg-3" data-hp="120" data-attack="6" data-name="Smelter Demon">
                    <figure>
                        <img src="assets/images/Smelter_Demon.jpg">
                        <figcaption>
                            <div class="flavour-text">A creature that rose from the infernal depths of the earth. Haunts the castle that sunk into a pool of iron.</div>
                        </figcaption>
                    </figure>
                </div>
                <div id="char3" class="character col-sm-6 col-md-6 col-lg-3" data-hp="120" data-attack="7" data-name="Yhorm the Giant">
                    <figure>
                        <img src="assets/images/yhorm.jpg">
                        <figcaption>
                            <div class="flavour-text">Yhorm is the descendant of an ancient conqueror, but was asked by the very people once subjugated to lead them, serving as both a weighty blade and a stone-hard shield.</div>
                        </figcaption>
                    </figure>
                </div>
                <div id="char4" class="character col-sm-6 col-md-6 col-lg-3" data-hp="130" data-attack="8" data-name="Looking Glass Knight">
                    <figure>
                        <img src="assets/images/glass_knight.jpg">
                        <figcaption>
                            <div class="flavour-text">The Looking Glass Knight who challenges visitors to the lordless castle</div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div class="board">
            <h1>Arena</h1>
            <div class="row text-center arena">
            </div>
            <div id="attack-report">
                <div id="atkText"></div>
                <div id="cntrAtkText"></div>
            </div>
        </div>
        <audio id="fight-music" type="audio/mp3" controls loop src="assets/sounds/Looking Glass Knight.mp3"></audio>
        <!-- </div> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
